<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - login page</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div class="container mx-auto">
        <div class="mx-8 md:mx-0">

            <nav class="flex justify-between items-center py-5">
                <div>
                    <a>
                        <img class="w-auto h-12 object-cover" src="logo.png" width="112" height="28">
                    </a>
                </div>

                <div class="space-x-8 space-x-reverse">
                    <a class="bg-green-500 py-2 px-3 rounded-lg text-white" href="register.html">
                        <strong>ثبت نام</strong>
                    </a>
                    <a class="border border-green-500 py-2 px-3 rounded-lg" href="login.html">
                        ورود
                    </a>
                </div>
            </nav>

            <div class="border border-gray-400"></div>
        </div>

        <div class="flex justify-center w-full mt-32">
            <div class="w-full md:w-2/3 lg:w-2/5 bg-white mx-8 md:mx-0 p-8 space-y-5 rounded-lg">
                <div class="flex flex-col">
                    <label for="email" class="font-semibold">ایمیل : </label>
                    <input type="text" name="email" id="email" class="border mt-2 p-2 rounded-lg">
                </div>
                <div class="flex flex-col">
                    <label for="name" class="font-semibold">رمز عبور : </label>
                    <input type="text" name="name" id="name" class="border mt-2 p-2 rounded-lg">
                </div>
                <div class="flex flex-row justify-end">
                    <button class="py-2 px-5 bg-blue-600 text-white font-semibold rounded-lg">ورود</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
